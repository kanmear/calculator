<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="upper-part"></div>
            <div class="lower-part"></div>
        </div>
        <div class="buttons">
            <div class="first-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
                <button>AC</button>
            </div>
            <div class="second-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>ร</button>
                <button>รท</button>
            </div>
            <div class="third-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div class="fourth-row">
                <button>.</button>
                <button>0</button>
                <button>x<sup>y</sup></button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
